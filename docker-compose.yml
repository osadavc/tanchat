services:
  postgres:
    image: postgres:16-alpine
    container_name: tanchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tanchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tanchat}
      POSTGRES_DB: ${POSTGRES_DB:-tanchat}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tanchat-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  serverless-redis-http:
    image: hiett/serverless-redis-http:latest
    container_name: tanchat-srh
    restart: unless-stopped
    ports:
      - "${SRH_PORT:-8079}:80"
    environment:
      SRH_MODE: env
      SRH_TOKEN: ${SRH_TOKEN:-local_development_token}
      SRH_CONNECTION_STRING: "redis://redis:6379"
    depends_on:
      redis:
        condition: service_healthy

  qstash:
    image: public.ecr.aws/upstash/qstash:latest
    container_name: tanchat-qstash
    restart: unless-stopped
    ports:
      - "${QSTASH_PORT:-8080}:8080"
    command: ["qstash", "dev", "-quota", "${QSTASH_QUOTA:-payg}"]
